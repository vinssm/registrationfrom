<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
        <h1>
            <a href="/">Registration Form</a>
        </h1>   
    </header>

    <div>
            <h3>Are you in the Job Market?</h3>
            <p>Fill out the job application form and we will reach out to you</p>

            <form>
                <div>
                    <label for="name" class="labField">Enter full name:</label>
                    <input type="text" placeholder="Enter Name" name="name" id="name" class="inputBox" />
                    <label for="email" class="labField">Enter email address:</label>
                    <input type="email" placeholder="Email Address" name="email" id="email" class="inputBox" />
                    <label for="phone" class="labField">Enter a telephone number:</label>
                    <input type="tel" placeholder="Phone Number" name="phone" id="phone" class="inputBox" />
                 </div>
                <p>
                    Do you have any experience in the software industry?
                        <span class="radio-wrapper">
                            <input type="radio" name="software-experience" id="software-yes" />
                            <label for="software-yes" class="labField">Yes</label>
                        </span>
                        <span class="radio-wrapper">
                            <input type="radio" name="software-experience" id="software-no" />
                            <label for="software-no" class="labField">No</label>
                        </span>
                        </p>
                        <p>
                        <span class="checkbox-wrapper">
                            <input type="checkbox" name="age-confirm" id="checkbox" />
                            <label for="checkbox" class="labField">I acknowledge.</label>
                        </span>
                </p>
                <div class="center">
                     <button type="submit" class="btn">
                        Submit
                     </button>
                </div>
                </form>
              </div>

              <!--footor-->
     <footer>
         <div>
            <h2> Job Market &copy; 2021 Registration Form</h2>    
        </div>    
    </footer>

  </body>
</html>
